<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display Webpage</h1>
        <table border="3px">
            <tr>
            
                <th>Name</th>
                <th>Topic_name</th>
                <th>Url</th>
                <th>Email</th>
            </tr>
            {% for wo in QLWO %}
               <tr>
                
               
                <td>{{ wo.name }}</td>
                <td>{{ wo.Topic_name }}</td>
               
                <td>{{ wo.url }}</td>
               
                <td>{{ wo.Email }}</td>
               </tr>

            {% endfor %}
        </table>
    </center>

</body>
</html>
